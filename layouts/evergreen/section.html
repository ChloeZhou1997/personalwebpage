{{ define "main" }}

<div class="intro">
  <p>This is where I place all my working notes. </p>
</div>

<div class="grid-container">
  <div class="grid">
    <div class="page">
      <div class="content">
        {{ range .Pages }}
        <li><a href="{{.RelPermalink}}">{{.Title}}</a></li>
        {{ end }}
      </div>
    </div>
  </div>
</div>
{{ end }}
